<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <title>CT与MRI影像的交互平台</title>

  <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{https://www.jq22.com/jquery/bootstrap-4.2.1.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <link rel="stylesheet" th:href="@{/css/font-awesome/css/font-awesome.css}">
</head>
<body id = "particle">
<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row nav">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>欢迎登录</h1>
              </div>
              <p>CT与MRI影像的交互平台</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form method="post" action="/login" class="form-validate" id="loginFrom">
                <div class="form-group">
                  <input id="login-username" type="text" name="username" required data-msg="请输入用户名" placeholder="用户名" value="" class="input-material" autocomplete="off" autofocus="" th:value="${username}">
                </div>
                <div class="form-group">
                  <input id="login-password" type="password" name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
                </div>
                <button id="login" type="submit" class="btn btn-primary">登录</button>
              </form>
              <br />
              <small>没有账号?</small><a href="register.html" class="signup">&nbsp;注册</a>
              <p th:fragment="userName">[[${username}]]</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script th:src="@{https://www.jq22.com/jquery/jquery-1.10.2.js}"></script>
<script th:src="@{https://www.jq22.com/jquery/bootstrap-3.3.4.js}"></script>
<script th:src="@{/js/jquery.validate.min.js}"></script>
<script th:src="@{/js/front.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
